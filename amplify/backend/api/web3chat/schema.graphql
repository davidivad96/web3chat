# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type Account @model {
  id: ID!
  address: String!
  avatarUrl: String!
  conversations: [Conversation] @manyToMany(relationName: "AccountConversation")
  messages: [Message] @hasMany
}

type Conversation @model {
  id: ID!
  accounts: [Account] @manyToMany(relationName: "AccountConversation")
  messages: [Message] @hasMany
}

type Message @model {
  id: ID!
  content: String!
  accountID: ID!
  conversationID: ID!
  account: Account @belongsTo(fields: ["accountID"])
  conversation: Conversation @belongsTo(fields: ["conversationID"])
}
